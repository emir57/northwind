<main class="form-signin">
  <form [formGroup]="loginForm">
    <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
    <div class="form-floating">
      <input formControlName="Email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Eposta Adresi</label>
    </div>
    <div class="form-floating">
      <input formControlName="Password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Şifre</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Beni Hatırla
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" (click)="login()" type="submit">Giriş yap</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{getDate()}}</p>
  </form>
</main>
