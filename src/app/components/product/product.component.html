<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="col-4 mb-3">
  <input [(ngModel)]="searchString" placeholder="Something Search" type="text" class="form-control">
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Category ID</th>
      <th>Unit Price</th>
      <th>KDV'li Fiyat</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | search:searchString">
      <td>{{product.productId}}</td>
      <td>{{product.productName | uppercase}}</td>
      <td>{{product.categoryId}}</td>
      <td>{{product.unitPrice}}</td>
      <td>{{product.unitPrice | vatAdded:18 | currency:'â‚º'}}</td>
      <td>{{product.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
